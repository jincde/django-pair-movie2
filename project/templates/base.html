{% load static %}

<!DOCTYPE html>
<html lang="ko">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'css/film.png' %}">
  <title>Movies</title>
</head>

<!-- Body -->

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light text-dark position-sticky top-0" style="opacity: 0.95;">
    <div class="container">
      <a class="navbar-brand text-dark" href="{% url 'review:main' %}">
        <img src="https://cdn.pixabay.com/photo/2016/06/28/13/50/cat-1484725_1280.png" width="35px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="{% url 'review:main' %}">메인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'review:index' %}">리뷰</a>
          </li>
        </ul>

        <!-- Search -->
        <a class="nav-link text-dark px-3" href="https://github.com/jincde/django-pair-movie2" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github"
            viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
          </svg>
        </a>
        <form action="{% url 'review:search' %}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="리뷰 검색" name="review-title" style="width: 250px;">
          <input class="btn btn-light" type="submit" value="검색">
        </form>
      </div>
    </div>
  </nav>

  <!-- Content -->
  {% block content %}
  {% endblock content %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <footer class="py-3 bg-light bottom-0 w-100 text-center">
    <div class="my-3">
      <h3 class="my-0">지금까지 <span style="color: #ff0558">★{{ Review_len }}개의 리뷰</span>가 쌓였어요.
    </div>
    <h3 class="text-secondary fs-6 mt-3 pb-3">
      <p class="my-0">
        7. Oct. 2022.
      </p>
      <p class="my-0">
        Created by 장영진, 조병진, 문현동
      </p>
    </h3>
  </footer>
</body>

</html>
